<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking</title>
    <style>
        /* Gaya CSS untuk tampilan halaman */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('gambar02.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        header {
            background-color: #333333;
            color: hsl(0, 0%, 100%);
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1 {
            margin-top: 0;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="number"] {
            width: 10%;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color:55555;
            color:blue#fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hotel Booking</h1>
    </header>
    <main>
        <h2>Booking Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="check-in">Check-in Date:</label>
            <input type="date" id="check-in" name="check-in" required>

            <label for="check-out">Check-out Date:</label>
            <input type="date" id="check-out" name="check-out" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" required>

            <label for="room-type">Room Type:</label>
            <select id="room-type" name="room-type" required>
                <option value="">-- Select Room Type --</option>
                <option value="standard">Standard Room</option>
                <option value="deluxe">Deluxe Room</option>
                <option value="suite">Suite</option>

                <div class="payment-methods">
                    <h3>Pilih Metode Pembayaran</h3>
                    <label>
                        <input type="radio" name="paymentMethod" value="creditCard">
                        Kartu Kredit
                    </label>
                    <label>
                        <input type="radio" name="paymentMethod" value="bankTransfer">
                        Transfer Bank
                    </label>
                </div>
                <div class="payment-button">
                    <button type="button">Bayar</button>
                </div>
            </div>
        



            <input type="submit" value="Login">
            <input type="submit" formaction="booking_proses.html" value="Submit">
        </form>

    
</body>
</html>
